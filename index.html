<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Countries</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="font-medium text-center my-2 text-3xl">
      All Countries are here
    </h1>
    <section id="mainSection" class="container mx-auto">
      <div
        id="mainContainer"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
      ></div>
      <div id="modal">
        <!-- Put this part before </body> tag -->
        <input type="checkbox" id="my-modal" class="modal-toggle" />
        <div class="modal ">
          <div id="modalBox" class="modal-box">
          </div>
        </div>
      </div>
      <div class="text-end lg:px-12 my-3">
        <button id="showMoreData" onclick="showMoreData()" class="btn btn-active btn-primary">Show more</button>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
